<html>

<head>
    <meta charset="UTF-8">
    <title>ForHire</title>
    <link href="./src/styled.css" rel="stylesheet">
    <script type="module">
        function loadPage(page) {
            let doc
            switch (page) {
                case 1:
                    doc = "./src/about.html"
                    break
                case 2:
                    doc = "./src/product.html"
                    break
                case 3:
                    doc = "./src/contact.html"
                    break
                default:
                    doc = "./src/concept.html"
            }
            console.log(doc, page)
            document.querySelector("#content").innerHTML = `<object type='text/html' data=${doc}>`
        }
        window.onload = event => {
            window["concept"].addEventListener("click", event => loadPage(0))
            window["about"].addEventListener("click", event => loadPage(1))
            window["product"].addEventListener("click", event => loadPage(2))
            window["contact"].addEventListener("click", event => loadPage(3))
        }
    </script>
</head>
<div class="nav-bar">
    <ul>
        <li id="concept">
            <img src="./assets/dice.svg" />
            <p>CONCEITO</p>
        </li>
        <li id="about">
            <img src="./assets/spade.svg" />
            <p>FLUXO DE JOGO</p>
        </li>
        <li id="product">
            <img src="./assets/clover.svg" />
            <p>MECANICAS</p>
        </li>
        <li id="contact">
            <img src="./assets/night-out.svg" />
            <p>FALE CONOSCO</p>
        </li>
    </ul>

</div>
<div id="page">
    <div class="box">
        <span>
            Navegue pelo nosso menu para saber mais nosso projeto
        </span>
        <div id="content"></div>
    </div>
</div>

</html>
